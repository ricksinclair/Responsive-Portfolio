    <link rel="icon" type="image/png" href="assets/img/myheadshot.png">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/normalize.css">

</head>

<body>
    <!-- Navigation -->
    <div class="nav">
        <div class="nametag">
            <h2><a href="index.html">UlricTodman.com</a></h2>
        </div>

        <div class="nav-wrapper">

            <!-- <h2 id="mainhead">TEST</h2> -->
            <!-- <h2 id="mainhead">TEST</h2> -->

            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>

            </ul>
        </div>
    </div>

    <div class="wrapper">
        <div class="content">
            <!-- Heading -->
            <h2 class="name">Contact me:</h2>
            <!-- Beginning of form -->
            <div class="formz">
                <form>
                    <div class="row">
                        <div class="col-25">
                            <label for="firstName">First Name</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="fname" name="firstname" placeholder="Your first name.." class="formz">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="lastName">Last Name</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="lname" name="lastname" placeholder="Your last name.." class="formz">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="continent">Continent</label>
                        </div>
                        <div class="col-75">
                            <select id="continent" name="continent" class="formz">
                                <option value="africa">Africa</option>
                                <option value="antartica">Antarctica</option>
                                <option value="asia">Asia</option>
                                <option value="australia">Australia</option>
                                <option value="europe">Europe</option>
                                <option value="nAmerica">North America</option>
                                <option value="sAmerica">South America</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="subject">Subject</label>
                        </div>
                        <div class="col-75">
                            <textarea id="subject" class="formz" name="subject" placeholder="Write something.." style="height:200px"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </div>
            <!-- End of form -->
        </div>

    </div>

    <!-- Footer Section -->
    <div class="social-footer">
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/ulric-todman" target="_blank"><img alt="linkedin" src="assets/img/linkedin-logo-png-2051.png"
                    height="100" width="150"></a>

            <a href="https://www.github.com/ricksinclair" target="_blank"><img alt="github" src="assets/img/github-icon.png"
                    height="100" width="100"></a>
        </div>

    </div>
